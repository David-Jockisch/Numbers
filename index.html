<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select a Level</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #192a56;
    }

    #static-border {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #34495e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    h2 {
      color: white;
    }

    .button {
      font-size: 1.5em;
      color: white;
      user-select: none;
      cursor: pointer;
      background-color: #3498db;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="static-border">
    <h2>Select a Level!</h2>
    <button class="button" onclick="window.location.href='page1.html'">1-10</button>
    <button class="button" onclick="window.location.href='page2.html'">1-50</button>
    <button class="button" onclick="window.location.href='page3.html'">1-100</button>
  </div>
</body>
</html>
